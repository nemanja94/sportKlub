<div class="row">
  <div class="colomn my-3 p-3 col-lg-6">
    <form form role="form" [formGroup]="loginForm" class="mt-5 bg-dark p-3 rounded shadow text-light">
      <div class="form-group">
        <label for="exampleInputEmail1">Email adresa/Korinsičko ime</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Vaša email adresa/Korinsičko ime" formControlName='username'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Lozinka</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Vaša lozinka" formControlName='password'>
      </div>
      <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button (click)="login()" class="btn btn-success">Prijavi se</button>
    </form>
  </div>
  <div class="colomn col-lg-6">
    <div class="container mt-5">
      <h3 class="text-light mt-5 pt-5">
        Forma za prijavu.
        <br>
        Nakon prijavljivanja, bice vam dostupne sve mogucnosti nase aplikacije, poput prelgeda svih dagadjaja ili kreiranja novih.
      </h3>
    </div>
  </div>
</div>
